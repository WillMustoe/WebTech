<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<script src="../js/lpctrl.js"></script>

<head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/lpstyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bg">
    </div>

    <button id="create" class="button center-bottom big-button">Create</button>
    <button id="view" class="button center-bottom big-button">View</button>

    <form id="signup" class="signup">
        <img src="../img/logo-white.svg" class="logo-login logo center " />
        <div class="left half-width textbox">
            <input id="forename" type="text" name="firstname" placeholder="First Name" required="true" />
        </div>
        <div class="right half-width textbox">
            <input id="lastname" type="text" name="lastname" placeholder="Last Name" required="true" />
        </div>
        <div class="full-width textbox">
            <input id="email" type="email" name="email" placeholder="Email" required="true" />
        </div>
        <div class="full-width textbox">
            <input id="password" type="password" name="password" placeholder="Password" required="true" />
        </div>
        <div class="full-width textbox">
            <input id="passwordrepeat" type="password" name="passwordrepeat" placeholder="Repeat Password" required="true" />
        </div>
        <button type="button" id="createAccount" class="button full-width textbox">Create Account</button>
        <div id="signin" class="center">
            Already have an account? Sign In!
        </div>
    </form>

    <div id="signinBackground" class="popup">
    </div>
    <form id="siginForm" class="center signinBox">
        <div class="full-width textbox">
            <input id="signinEmail" type="email" name="email" placeholder="Email" required="true" />
        </div>
        <div class="full-width textbox">
            <input id="signinPassword" type="password" name="password" placeholder="Password" required="true" />
        </div>
        <button type="button" id="signinButton" class="button full-width textbox">Sign In</button>
    </form>


</body>

</html>

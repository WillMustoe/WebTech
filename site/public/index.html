<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/lpstyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bg"></div>
    <div class="login">
        <div class="left half-width textbox">
            <input type="text" name="firstname" placeholder="First Name" />
        </div>
        <div class="right half-width textbox">
            <input type="text" name="lastname" placeholder="Last Name" />
        </div>
        <div class="full-width textbox">
            <input type="text" name="email" placeholder="Email" />
        </div>
        <div class="full-width textbox">
            <input type="password" name="password" placeholder="Password" />
        </div>
        <button class="login-button full-width textbox">Create Account</button>
    </div>
</body>

</html>
